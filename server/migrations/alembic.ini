# A generic, single database configuration.

[alembic]
# path to migration scripts
script_location = migrations
# template used to generate migration files
# file_template = %%(rev)s_%%(slug)s
# timezone for timestamps
# timezone = UTC

# set to 'true' to run the environment during
# the 'revision' command, regardless of autogenerate
# revision_environment = false

# Connection string to your database. Change this line to your actual database URL.
sqlalchemy.url =postgresql://journal_app_lrx7_user:G88l5xP6iuwSaLRw1hJxjwP7t6bJPSul@dpg-cq5spu6ehbks73butrj0-a.oregon-postgres.render.com/journal_app_lrx7


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic,flask_migrate

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[logger_flask_migrate]
level = INFO
handlers =
qualname = flask_migrate

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

# Uncomment this section to log to a file instead of the console.
[handler_file]
class = FileHandler
args = ('alembic.log',)
level = NOTSET
formatter = generic
